<html lang="fa" dir="rtl">
    <head>
        <title>کارت پروفایل</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="card">
            <div class="avatar-wrap">
                <img class="avatar" src="../img/me.jpg" alt="تصویر پروفایل" />
            </div>

            <div class="heading">
                <h2 class="name">
                    <span class="name-inner"> احسان رشیدی </span>
                </h2>
                <p class="title">توسعه دهنده و آموزش‌دهندهٔ طراحی وب‌سایت</p>
            </div>

            <p class="description">
                «با اشتیاق در زمینهٔ آموزش و توسعه وب فعالیت می‌کنم و باور دارم هر وب‌سایتی می‌تواند پلی برای رشد و موفقیت در فضای اینترنت
                باشد. هدفم این است که یادگیری و پیشرفت در دنیای وب را برای همه ساده و دست‌یافتنی کنم.»
            </p>

            <div class="socials">
                <a class="social" href="#" aria-label="فیسبوک">
                    <img width="36px" src="images/facebook.webp" />
                </a>

                <a class="social" href="#" aria-label="لینکدین">
                    <img width="36px" src="images/linkedin.webp" />
                </a>

                <a class="social" href="#" aria-label="یوتیوب">
                    <img width="36px" src="images/youtube.webp" />
                </a>
                <a class="social" href="#" aria-label="اینستاگرام">
                    <img width="36px" src="images/instagram.webp" />
                </a>
            </div>

            <button class="btn">تماس با من</button>
        </div>
    </body>
</html>
